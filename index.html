<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">TRAIN SCHEDULER</h1>
            <p class="lead">On the Advertised!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table" id="currentTable">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Southwestern</td>
                            <td>Phoenix</td>
                            <td>25</td>
                            <td>08:00 PM</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-header">
                        <h5>Add Train</h5>
                    </div>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Southwestern">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Phoenix">
                    </div>
                    <div class="form-group">
                        <label for="nextArrival">Next Arrival</label>
                        <input type="date" class="form-control" id="nextArrival" placeholder="08:00 PM">
                    </div>
                    <div class="form-group">
                        <label for="minutesAway">Minutes Away</label>
                        <input type="text" class="form-control" id="minutesAway" placeholder="10">
                    </div>
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
